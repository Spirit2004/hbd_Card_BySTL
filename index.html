<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Birthday Card</title>
        <!-- Google Font-->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="outside">
                <div class="front">
                    <p>Happy Birthday</p>
                    <!-- <div class="cake">
                        <div class="top-layer"></div>
                        <div class="middle-layer"></div>
                        <div class="bottom-layer"></div>
                        <div class="candle"></div>
                    </div> -->
                    <div class="cakeimage">
                        <img src="./image/cake.jpg" />
                    </div>
                </div>
                <div class="back">
                    <div id="backid">
                        <p>
                            "Happy Birthday!!! May this be the year you finally
                            upgrade from `single` to `in a relationship` - or at
                            least get someone to reply to your DMs!"
                        </p>
                        <div id="image">
                            <img src="./image/image(1).jpg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="inside">
                <p>
                    Wishing you a very happy birthday filled with love and
                    laughter
                </p>
                <img src="./image/image.jpg" />
                <!-- <h1>&#127873;</h1> -->
            </div>
        </div>
    </body>
</html>
